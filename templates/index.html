<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Verifier</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Network Configuration Verifier</h1>
        
        <div class="upload-section">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label for="config-files">Select Configuration Files:</label>
                    <input type="file" id="config-files" name="files" multiple accept=".cfg,.txt">
                </div>
                <button type="submit">Upload and Verify</button>
            </form>
        </div>
        
        <div class="results-section" style="display: none;">
            <div id="results"></div>
            <div id="topology">
                <h3>Network Topology</h3>
                <div id="networkGraph" style="width: 100%; height: 600px;"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
